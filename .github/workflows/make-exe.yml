name: Compile python on windows

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - run: pip install -r requirements.txt
      - run: python answer.py
      - run: python cmd.py
      - run: pyinstaller --onefile answer.py
      - run: pyinstaller --onefile cmd.py
      - uses: actions/upload-artifact@v3
        with:
          name: answer
          path: dist/answer.exe
      - uses: actions/upload-artifact@v3
        with:
          name: cmd
          path: dist/cmd.exe
  test:
    runs-on: windows-latest
    needs: build
    steps:
    - uses: actions/download-artifact@v3
      with:
        name: answer
    - run: ./answer.exe
    - uses: actions/download-artifact@v3
      with:
        name: cmd
    - run: ./cmd.exe
